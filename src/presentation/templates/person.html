<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ person.name }}</title>
</head>
<body>
<h1>{{ person.name }}</h1>
<form method="POST">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ person.name }}" required>
  </div>
  <div>
    <label for="born">Born:</label>
    <input type="text" id="born" name="born" value="{{ person.born }}" required>
  </div>
  <div>
      <input type="submit" value="Update">
  </div>
</form>
<a href="{{ url_for('list_all') }}">Back to User List</a>
</body>
</html>
